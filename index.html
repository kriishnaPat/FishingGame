    <h1>Instructions</h1>
    <p>
        <p>Welcome to the best Fishing Game in the world.</p> 
        <p>To play the game you must catch fish by clicking on them.</p>
        <p>Each Fish you catch is worth 1 point.</p>
        <p>Make sure to AVOID rocks, if you click on a rock you lose 3 points.</p>
        <p>If you click on a bubble you gain 2 points.</p>
    </p>
